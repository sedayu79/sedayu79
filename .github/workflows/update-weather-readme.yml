name: Update README with daily weather (Jakarta)

on:
  schedule:
    - cron: "0 1 * * *"   # 08:00 WIB
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get weather (wttr.in)
        run: |
          curl -s "https://wttr.in/Jakarta?format=3" > weather.txt

      - name: Generate README
        run: |
          echo "# Cuaca Jakarta ðŸŒ¤ï¸" > README.md
          echo "" >> README.md
          echo "Update otomatis setiap hari:" >> README.md
          echo "" >> README.md
          echo "\`\`\`" >> README.md
          cat weather.txt >> README.md
          echo "\`\`\`" >> README.md
          echo "" >> README.md
          echo "_Last update: $(date -u)_" >> README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update weather" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
