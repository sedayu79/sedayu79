name: Update README with daily weather (Jakarta)

on:
  schedule:
    - cron: '0 1 * * *'   # daily at 08:00 WIB (UTC+7)
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch current weather (Open-Meteo)
        run: |
          LAT=-6.2088
          LON=106.8456
          URL="https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&timezone=Asia%2FJakarta"
