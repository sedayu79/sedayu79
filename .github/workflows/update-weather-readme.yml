name: Update README with daily weather (Jakarta)

permissions:
  contents: write

on:
  schedule:
    - cron: "0 1 * * *"   # 08:00 WIB
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Get weather (wttr.in) with fallback
        run: |
          URL="https://wttr.in/Jakarta?format=3"
          UA="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0"
          # coba ambil, timeout 10s, ikuti redirect; jika gagal, tulis fallback
          if curl -sS -A "$UA" --max-time 10 -L "$URL" -o weather.txt; then
            echo "Fetched wttr.in"
          else
            echo "Could not fetch weather from wttr.in at $(date -u)" > weather.txt
            echo "Note: using fallback text (wttr failed)"
          fi

      - name: Generate README
        run: |
          echo "# Cuaca Jakarta ðŸŒ¤ï¸" > README.md
          echo "" >> README.md
          echo "Update otomatis setiap hari:" >> README.md
          echo "" >> README.md
          echo '```' >> README.md
          cat weather.txt >> README.md
          echo '```' >> README.md
          echo "" >> README.md
          echo "_Last update: $(date -u)_" >> README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update weather" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
